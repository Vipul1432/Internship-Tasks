<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreture Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="results">
            <h1>Tempreture Converter</h1>
            <h2> Enter the Value </h2>
            <b>Fahrenheit : </b> <input type="fahrenheit" name="fahrenheit" id="fahrenheit" required>
            <br>
            <button class="btn" type="button" onclick="convertFahrenheitToCelcuis()"> Submit </button>
            <div class="resultText">
                <p id="result"> </p>
            </div>
            <b>Celcuis : </b> <input type="celcius" name="celcius" id="celcius" required>
            <br>
            <button class="btn" type="button" onclick="convertCelciusToFahrenheit()"> Submit </button>
            <div class="resultText">
                <p id="result"> </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
