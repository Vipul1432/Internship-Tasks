<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of the powers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="results">
            <h2 class="text"> Sum of the Powers </h2>
            <b>Start : </b> <input type="number" name="number" id="start" required>
            <br>
            <b>End : &nbsp; </b> <input type="number" name="number" id="end" required>
            <br>
            <b>Power : </b> <input type="number" name="number" id="power" required>
            <br>
            <button class="btn" type="button" onclick="sumOfPowers()"> Submit </button>
            <div class="resultText">
                <p id="result"> </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
